<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>Memos</title>

  <!-- 'viewport' is used by bootstrap to respond to device size -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Javascript:  JQuery from a content distribution network (CDN) -->
  <script
     src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
  </script>

  <!-- Bootstrap includes javascript and css  (must follow jquery) -->
  <link rel="stylesheet"
   href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
    </script>

  <!-- Moment.js -->
  <script src="/static/js/moment.min.js"></script>

   <!-- Our own style sheet -->
   <link rel="stylesheet" href="/static/css/memos.css" />


</head>
<body>
<div class="container">
  <h1>Mongo Memos</h1>
</div>

<div class="container-fluid courier">
  <div class="col-md-6 memo">
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date">
    </div>
    <div class="form-group">
      <label for="memo">Memo:</label>
      <textarea class="form-control" rows="5" id="memo"></textarea>
    </div>
    <button type="button" class="btn btn-primary" id="save">Save</button>
    <button type="button" class="btn btn-warning" id="clear">Clear</button>
  </div>

  <div class="col-md-6 output">
    <div id="memos"></div>
    <script type="text/javascript" src="static/js/output.js"></script>
  </div>
</div>

</body>
</html>
